  <body>
    <header>
      <hgroup>
        <h1>Calculator</h1>
        <p>Joana's helping you work those numbers!</p>
      </hgroup>
    </header>
    <main>
      <section id="calculator">
        <div id="display">let's calculate some stuff</div>
        <div id="keys">
          <div id="operators-keys">
            <button type="button" id="add" class="btn-operator" data-action="add">&plus;</button>
            <button type="button" id="subtract" class="btn-operator" data-action="subtract">&minus;</button>
            <button type="button" id="multiply" class="btn-operator" data-action="multiply">&times;</button>
            <button type="button" id="divide" class="btn-operator" data-action="divide">&divide;</button>
          </div>
          <div id="numbers-keys">
            <button type="button" class="btn-number" id="7">7</button>
            <button type="button" class="btn-number" id="8">8</button>
            <button type="button" class="btn-number" id="9">9</button>
            <button type="button" class="btn-number" id="4">4</button>
            <button type="button" class="btn-number" id="5">5</button>
            <button type="button" class="btn-number" id="6">6</button>
            <button type="button" class="btn-number" id="1">1</button>
            <button type="button" class="btn-number" id="2">2</button>
            <button type="button" class="btn-number" id="3">3</button>
            <button type="button" class="btn-number" id="0">0</button>
            <button type="button" id="dot" data-action="decimal">.</button>
            <button type="button" id="clear" data-action="clear">C</button>
            <button type="button" class="btn-operator" id="result" data-action="calculate">&equals;</button>
          </div>
        </div>
      </section>
    </main>
    <footer>
      <p><a href="https://github.com/joanaray/Calculator">GitHub Repo</a> | <a href="http://www.joana.cc">Joana R.</a> | 2023</p>
    </footer>
